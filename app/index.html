<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mapisa Tuning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="text-[14px]" p-controller="Home">

<header class="items-center animate__animated animate__fadeInDown fixed top-0 left-0 right-0 bg-[#d8e7ec] z-50">
    <div class="container mx-auto flex justify-between border-b border-[#b4d0d6] p-[1em]">
        <div class="flex justify-between space-x-8 font-extrabold uppercase items-center">
            <div class="flex cursor-pointer">
                <div class="bg-[#1486eb] px-5 py-5 relative">
                    <img src="./../img/svg/icon-menu-light.svg" alt="Carrito de compras" class="h-3 font-bold">
                </div>
            </div>
        </div>
        <div class="text-3xl text-center font-extrabold flex font-['Anton'] items-center">
            <div class="w-5 h-14 border-t border-l border-b border-[#102429]"></div>
            <div class="uppercase tracking-wides px-1 text-[#333333]">Mapisa</div>
            <div class="w-5 h-14 border-t border-r border-b border-[#102429]"></div>
        </div>
        <div class="flex justify-between space-x-8 font-extrabold uppercase items-center">
            <div class="flex cursor-pointer">
                <div class="bg-[#102429] px-5 py-5 relative">
                    <div id="qtty-items-car" aria-live="polite"
                         class="absolute left-auto h-7 w-7 bg-[#ff292c] text-white rounded-full text-xs flex justify-center items-center -top-3 -right-3 bottom-auto font-semibold">
                        0
                    </div>
                    <img src="./../img/svg/icon-bag-light.svg" alt="Carrito de compras" class="h-4 font-bold">
                </div>
            </div>
        </div>
    </div>
</header>

<section id="hero-section"
         class="px-[2em] pt-[6em] relative z-0 flex w-full flex-col justify-start items-center bg-[#d8e7ec]">
    <section id="hero-wrapper"
             class="py-[4em] relative flex w-full max-w-[82em] flex-col justify-center items-center text-center">
        <div id="hero-title"
             class="relative px-[0em] items-center text-center p-[1em] mt-[0em] z-50 text-[#b4cfd6] font-['Anton'] overflow-hidden w-full text-center flex-row justify-center items-center bg-[#d8e7eb] border-t border-b border-[#b4cfd6] uppercase">
            <div id="hero-title-bg"
                 class="absolute top-0 bottom-0 z-0 -left-[4em] -right[2em] flex justify-center animate__animated animate__jackInTheBox">
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    m
                </div>
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    a
                </div>
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    p
                </div>
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    i
                </div>
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    s
                </div>
                <div class="text-[40dvw] z-0 flex mb-[0px] pt-[0.01875ch] justify-center items-center font-['Anton'] text-[#b4cfd6]">
                    a
                </div>
            </div>
            <h1 class="w-full text-[17vw] z-10 relative mb-[0px] pt-[0.03125ch] text-[#102429] animate__animated animate__zoomIn animate__fast">
                mapisa</h1>
        </div>
        <img src="./../img/car-image-hero.webp" alt="Car"
             class="absolute z-50 top-auto bottom-0 left-auto right-0 w-10/12 animate__animated animate__zoomIn animate__fast">
        <div id="hero-bg-stripes"
             class="py-[2em] w-2/4 gap-x-[2em] gap-y-[2em] absolute top-0 bottom-0 z-20 flex justify-between flex-row items-center text-[1em] bg-[#1486eb] animate__animated animate__zoomIn">
            <div class="-ml-[2em] w-full bg-[#0f2429] flex-1 h-full animate__animated animate__slideInRight grow"></div>
            <div class="-mr-[2em] w-full bg-[#0f2429] flex-1 h-full animate__animated animate__slideInLeft grow"></div>
        </div>
    </section>
</section>

<section id="features" class="px-[2em] relative z-20 flex w-full justify-center items-center bg-[#d8e7eb]">
    <div class="overflow-hidden relative w-full max-w-[90em]">
        <div class="flex flex-wrap border-t border-[#b4cfd6] bg-[#b4cfd6] gap-x-[1px] gap-y-[1px]">
            <div class="flex p-[2em] justify-center flex-wrap items-center flex-1 bg-[#d8e7eb] flex-row text-center p-[2em] justify-center content-stretch gap-x-[1em] gap-y-[1em]">
                <div class="min-w-[2ch] text-left font-['Anton'] text-[#102429] text-[4em] font-bold leading-none">01
                </div>
                <div class="min-w-[10ch]">
                    <div class="relative z-20 mb-[0.625em] text-[#1386eb] text-[0.8em] font-bold tracking-wide uppercase">
                        Calidad
                    </div>
                    <h5 class="mb-0 text-[1.25em] uppercase font-['Anton']">Garantizada</h5>
                </div>
            </div>
            <div class="flex p-[2em] justify-center flex-wrap items-center flex-1 bg-[#d8e7eb] flex-row text-center p-[2em] justify-center content-stretch gap-x-[1em] gap-y-[1em]">
                <div class="min-w-[2ch] text-left font-['Anton'] text-[#102429] text-[4em] font-bold leading-none">02
                </div>
                <div class="min-w-[10ch]">
                    <div class="relative z-20 mb-[0.625em] text-[#1386eb] text-[0.8em] font-bold tracking-wide uppercase">
                        Personal
                    </div>
                    <h5 class="mb-0 text-[1.25em] uppercase font-['Anton']">Capacitado</h5>
                </div>
            </div>
            <div class="flex p-[2em] justify-center flex-wrap items-center flex-1 bg-[#d8e7eb] flex-row text-center p-[2em] justify-center content-stretch gap-x-[1em] gap-y-[1em]">
                <div class="min-w-[2ch] text-left font-['Anton'] text-[#102429] text-[4em] font-bold leading-none">03
                </div>
                <div class="min-w-[10ch]">
                    <div class="relative z-20 mb-[0.625em] text-[#1386eb] text-[0.8em] font-bold tracking-wide uppercase">
                        Procesos
                    </div>
                    <h5 class="mb-0 text-[1.25em] uppercase font-['Anton']">Rapidos</h5>
                </div>
            </div>
            <div class="flex p-[2em] justify-center flex-wrap items-center flex-1 bg-[#d8e7eb] flex-row text-center p-[2em] justify-center content-stretch gap-x-[1em] gap-y-[1em]">
                <div class="min-w-[2ch] text-left font-['Anton'] text-[#102429] text-[4em] font-bold leading-none">04
                </div>
                <div class="min-w-[10ch]">
                    <div class="relative z-20 mb-[0.625em] text-[#1386eb] text-[0.8em] font-bold tracking-wide uppercase">
                        Alta
                    </div>
                    <h5 class="mb-0 text-[1.25em] uppercase font-['Anton']">Disponibilidad</h5>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="video"  class="px-[2em] relative z-10 flex w-full flex-col justify-center items-center  bg-[#102429]">
    <div class="py-[4em] relative z-10 flex w-full max-w-[90em] flex-col justify-center items-center bg-img-video">
        <a href="" class="relative z-40 flex w-[8em] h-[8em] justify-center items-center bg-[#1386eb]">
            <img src="./../img/svg/icon-play-light.svg" alt="Play video" class="h-[2em] w-[2em] object-contain">
        </a>
        <div class="absolute top-2/4 botton-2/4 z-0 w-full h-[1px] bg-[#fff] opacity-20	"></div>
        <div class="absolute left-2/4 top-0  right-2/4 botton-0 z-0 w-[1px] h-full bg-[#fff] opacity-20	"></div>
    </div>
    <div class="h-[4em] absolute left-0 top-0 right-0 bottom-0 z-0 bg-[#d8e7eb]"></div>
</section>
<section id="qttts" class="px-[2em] relative z-0 flex w-full flex-col justify-center items-center  bg-[#102429]">
    <div class="overflow-hidden relative w-full max-w-[90em]">
        <div class="flex flex-wrap">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</section>
<script type="module" src="app.js"></script>
</body>
</html>
